<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Title</title>
  <link rel="stylesheet" href="detail.css">
</head>
<body>
<div class="container">
  <div class="header">
    <img class="headerIcon" src="return.png" alt="">
    <span>个人主页</span>
  </div>
  <div class="main">
    <div class="divTop">
      <div class="divIcon">
        <img src="icon.png" alt="头像">
      </div>
      <div class="divInfo">
        <span class="Name">高素雅</span>
        <span class="Age">51岁</span>
        <div class="Address">
          <img src="address.png" alt="地址">
          北京.通州.果园
        </div>
      </div>
    </div>
    <div class="divBottom">
      <div class="formHead">
        <div class="skill">
          <span>专业技能</span>
        </div>
      </div>
      <div class="formBody">
        <div class="option">
          <span class="left">
            <img src="star.png" alt="">
            <span>住家</span>
          </span>
          <span>
          <img src="star.png" alt="">
          <span>不含餐</span>
          </span>
        </div>
        <div class="years">
          <span class="left">从业年限</span>
          <span class="right">0~3年</span>
        </div>
        <div class="worktime">
          <span class="left">工作时间</span>
          <span class="right">全天</span>
        </div>
        <div class="price">
          <span class="left">服务价格</span>
          <span class="right">25元/小时</span>
        </div>
        <div class="introduce">
          <span class="left">自我介绍</span>
          <span class="right">可以洗衣、做饭、照顾老人。在护工方面有5年工作经验，经验丰富。在护工方面有5年工作经验，经验丰富。</span>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <button>留言</button>
    <button>电话联系</button>
  </div>
</div>
</body>
</html>
