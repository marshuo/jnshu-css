<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>护工主页</title>
    <link rel="stylesheet" href="detail.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img class="headerIcon" src="return.png" alt="">
        <span>个人主页</span>
    </div>
    <div class="main">
        <div class="mainTop">
            <div class="mainTopLeft">
                <img src="icon.png" alt="头像">
            </div>
            <div class="mainTopRight">
                <span class="Name">高素雅</span>
                <span class="Age">51岁</span>
                <div class="Address">
                    <img src="address.png" alt="地址">
                    <span>北京.通州.果园</span>
                </div>
            </div>
        </div>
        <div class="mainBottom">
            <div class="mainBottomTitle">
                <div class="skill">
                    <img src="divide.png" alt="">
                    <span>专业技能</span>
                </div>
            </div>
            <div class="mainBottomBody">
                <div class="option">
                    <span>
                        <img src="star.png" alt="" class="star">
                        <span>住家</span>
                    </span>
                    <img src="divide2.png" alt="" class="divide">
                    <span>
                        <img src="star.png" alt="" class="star">
                        <span>不含餐</span>
                    </span>
                </div>
                <div class="years">
                    <span class="left">从业年限</span>
                    <img class="divide" src="divide2.png" alt="">
                    <span class="right">0~3年</span>
                </div>
                <div class="worktime">
                    <span class="left">工作时间</span>
                    <img class="divide" src="divide2.png" alt="">
                    <span class="right">全天</span>
                </div>
                <div class="price">
                    <span class="left">服务价格</span>
                    <img class="divide" src="divide2.png" alt="">
                    <span class="right">25元/小时</span>
                </div>
                <div class="introduce">
                    <span class="left">自我介绍</span>
                    <img class="divide" src="divide2.png" alt="">
                    <span class="right">
            可以洗衣、做饭、照顾老人。在护工方面有5年工作经验，经验丰富。在护工方面有5年工作经验，经验丰富。
          </span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <!--<button>留言</button>-->
        <!--<button class="active">电话联系</button>-->
        <a class="btn-common" href="#">留言</a>
        <a class="btn-active" ref="#">电话联系</a>
    </div>
</div>
</body>
</html>
